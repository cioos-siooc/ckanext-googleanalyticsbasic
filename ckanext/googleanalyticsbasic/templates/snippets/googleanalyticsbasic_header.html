<!-- Global site tag (gtag.js) - Google Analytics -->
{% set googleanalytics_ids = h.get_googleanalyticsbasic_ids() %}
{% if googleanalytics_ids %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{googleanalytics_ids[0]}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  {% for id in googleanalytics_ids %}
  gtag('config', '{{id}}');
  {% endfor %}

</script>
{% endif %}
<!-- End Google Analytics -->
